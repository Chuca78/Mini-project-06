<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>5 day weather forecast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- todo: clean up body and remove code that has been moved to js -->

<body>
  <nav>Weather Dashboard</nav>


  <!-- <header class="jumbotron"> -->
    <!-- <h1 class="display-3">Weather Dashboard</h1> -->
  <!-- </header> -->
    <div class="container">
      <div id="current">
        <div id="currentTime" class="lead"></div>
        <div class="cityLabel" id="city"></div>

        <form>
          <input type="text" placeholder="Search for a city" autofocus>
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>

        <div id="currentWeather">
          
        </div>
      </div>
    </div>

    <div id="weatherBlock" class="weatherBlock">
      
      <div class="day">
        <div id="today" class="today">
          <div class="todayForecast"></div>
        </div>
      </div>

      <div id="forecast" class="forecast">
        <div class="futureDay1" id="forecast1"></div>
      </div>

      <div id="forecast" class="forecast">
        <div class="futureDay2" id="forecast2"></div>
      </div>

      <div id="forecast" class="forecast">
        <div class="futureDay2" id="forecast3"></div>
      </div>

      <div id="forecast" class="forecast">
        <div class="futureDay2" id="forecast4"></div>
      </div>

      <div id="forecast" class="forecast">
        <div class="futureDay2" id="forecast5"></div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
