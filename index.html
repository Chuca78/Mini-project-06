<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 day weather forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>Weather Dashboard</nav>
    <main>
    <div class="flex-container">
        <div class="card flex-child" style="width: 18rem;">
            <div class="card-body">
                <h4>Search By City: </h4>
                <form id="user-form">
                    <label class="form-label" for="cityName"></label>
                    <input name="cityName" class="input-btn" id="cityName" type="text" placeholder="City Name" type="text" autofocus="true"/><br><br>
                    <button type="submit" id="search-btn" class="btn btn-secondary btn-outline-dark"
                        style="width: 100%;">Search</button>
                </form>
                <div id="buttons-list"></div>
            </div>
        </div>
        <div class="container flex-child">
            <div id="weather-panel" class="card text-white" style="height: 220px;">
                <div class="card-img-overlay">
                <h3><span id="currentCity"></span> <span id="currentDate"></span> <span id="headerImage"></span></h3>
                <ul>
                    <li>Temp: <span id="temp1"></span></li><br>
                    <li>Wind: <span id="wind1"></span></li><br>
                    <li>Humidity: <span id="humidity1"></span></li>
                </ul>    
                </div>
            </div>
            <h3 id="forecastTitle">5 Day Forecast</h3>
            <div class="card-deck" id="card-deck"></div>


            <!-- todo: test code -->
            <!-- These are the empty forecast blocks for geolocation -->

                <div class="card-body content-card">
                <h5 class="card-title"></h5>
                <!-- <img src="http://openweathermap.org/img/wn/${newImage}@2x.png"> -->
                <p class="card-text">Temp: "Â°F"}</p>
                <p class="card-text">Wind: "mph"}</p>
                <p class="card-text">Humidity: "%"}</p>
                </div>
            </div>


        </div>
    </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
