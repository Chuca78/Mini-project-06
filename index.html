<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>5 day weather forecast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav>Weather Dashboard</nav>

  <form>
  <div class="flex-container" style="width: 16rem">
    <div class="card-body">
      <h4>Search by City: </h4>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityName"></label>
          <input name="cityName" class=textarea type="text" placeholder="City Name" type="text" autofocus="true"/><br>
            <button type="submit" class="submitBtn" id="button" style="width: 100%">Search</button>
        </form>
        <div class="cityBtn" id="buttons-list" style="width:100%"></div>
    </div>
  </div>
  </form>

  <div class="container flex-child">
    <div class="card-deck" id="card-deck"></div>
  </div>

  <div class="container" id="current">
    <div id="currentTime" class="lead"></div>
    <div class="cityLabel" id="city"></div>
    <div id="currentWeather"></div>
  </div>

  <div id="weatherBlock" class="weatherBlock">
    <div class="day">
      <div id="today" class="today">
        <div class="todayForecast"></div>
      </div>
    </div>
    <div id="forecast" class="forecast">
      <div class="futureDay1" id="forecast1"></div>
    </div>
    <div id="forecast" class="forecast">
      <div class="futureDay2" id="forecast2"></div>
    </div>
    <div id="forecast" class="forecast">
      <div class="futureDay2" id="forecast3"></div>
    </div>
    <div id="forecast" class="forecast">
      <div class="futureDay2" id="forecast4"></div>
    </div>
    <div id="forecast" class="forecast">
      <div class="futureDay2" id="forecast5"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
